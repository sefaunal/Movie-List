<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/AddStyle.css">
</head>
<body>
<div class="d-flex justify-content-center align-items-center login-container">
    <form action="/user/home/movie/add" enctype="multipart/form-data" method="post" class="login-form text-center">
        <h1 class="mb-5 font-weight-light text-uppercase">Add Movie</h1>

        <div class="form-group">
            <input type="text" name="movieName" class="form-control rounded-pill form-control-lg" placeholder="Movie Name" required>
        </div>

        <div class="form-group">
            <textarea style="height:125px" maxlength="1900" class="form-control rounded-pill form-control-lg" name="movieDescription" placeholder="Movie Description" required></textarea>
        </div>

        <div class="form-group">
            <input type="number" min="0" max="10" step="0.1" name="movieRate" placeholder="IMDB Rating" class="form-control rounded-pill form-control-lg" required>
        </div>

        <div class="form-group">
            <input type="url" name="movieTrailer" class="form-control rounded-pill form-control-lg" placeholder="Movie Trailer Link (e.g. A Youtube Video)" required>
        </div>

        <div class="form-group">
            <label>Release Date</label>
            <input type="date" name="movieDate" placeholder="Release Date" class="form-control rounded-pill form-control-lg" required>
        </div>

        <div class="form-group">
            <label>Movie Image</label>
            <input id="movieImageFile" name="movieImage" type="file" accept="image/*" placeholder="Movie Image" class="form-control rounded-pill form-control-lg" required/>
        </div>

        <div class="container">
            <div class="row">
                <label>Actors</label>
                <select class="form-control selectpicker" multiple data-live-search="true" name="movieActors" required>
                    <div th:each="actor:${movieActors}">
                        <option th:text="${actor.getActorName()}" th:value="${actor.getActorID()}">Actors</option>
                    </div>
                </select>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <label>Languages</label>
                <select class="form-control selectpicker" multiple data-live-search="true" name="movieLanguages" required>
                    <div th:each="language:${movieLanguages}">
                        <option th:text="${language.getLanguageName()}" th:value="${language.getLanguageID()}">Languages</option>
                    </div>
                </select>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <label>Genres</label>
                <select class="form-control selectpicker" multiple data-live-search="true" name="movieGenres" required>
                    <div th:each="genre:${movieGenres}">
                        <option th:text="${genre.getGenreName()}" th:value="${genre.getGenreID()}">Genres</option>
                    </div>

                </select>
            </div>
        </div>

        <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Add</button>
        <p class="mt-3 font-weight-normal"><a href="/user/home"><strong>Return to Previous Page</strong></a></p>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<script src="/static/js/movieAddControl.js"></script>
</body>
</html>
