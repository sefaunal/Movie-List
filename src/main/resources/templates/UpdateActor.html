<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/AddStyle.css">
    <title>Update Actor/Actress</title>
</head>

<body>

<div class="d-flex justify-content-center align-items-center login-container">
    <form action="/admin/panel/actors/update/apply" method="post" class="login-form text-center">
        <h1 class="mb-5 font-weight-light text-uppercase">Update Actor/Actress</h1>
        <div class="form-group">
            <input type="text" name="actorID" th:field="${actor.actorID}" hidden>

            <input type="text" name="actorName" th:field="${actor.actorName}" class="form-control rounded-pill form-control-lg" placeholder="Actor Name & Surname" required>
        </div>

        <div class="form-group">
            Gender:
            <select name="actorGender" th:field="${actor.actorGender}" class="form-control rounded-pill form-control-lg" required>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>

        </div>

        <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Update</button>
        <p class="mt-3 font-weight-normal"><a href="/admin/panel"><strong>Return to Admin Panel</strong></a></p>
    </form>
</div>
</body>
</html>
