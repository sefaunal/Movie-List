<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/AddStyle.css">

    <title>Add Language</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center login-container">
        <form action="/user/home/language/add" method="post" class="login-form text-center">
            <h1 class="mb-5 font-weight-light text-uppercase">Add Language</h1>
            <div class="form-group">
                <input type="text" name="languageName" th:field="${language.languageName}" class="form-control rounded-pill form-control-lg" placeholder="Language Name" required>
            </div>

            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Add</button>
            <p class="mt-3 font-weight-normal"><a href="/user/home"><strong>Return to Previous Page</strong></a></p>
        </form>
    </div>
</body>

</html>
