<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Genre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/AddStyle.css">

</head>
<body>
<div class="d-flex justify-content-center align-items-center login-container">
    <form action="/admin/panel/genres/update/apply" method="post" class="login-form text-center">
        <h1 class="mb-5 font-weight-light text-uppercase">Update Genre</h1>
        <div class="form-group">
            <input type="text" name="genreID" th:field="${genre.genreID}" hidden>

            <input type="text" name="genreName" th:field="${genre.genreName}"
                   class="form-control rounded-pill form-control-lg" placeholder="Genre Name" required>
        </div>

        <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Update</button>
        <p class="mt-3 font-weight-normal"><a href="/admin/panel"><strong>Return to Admin Panel</strong></a></p>
    </form>
</div>
</body>
</html>
